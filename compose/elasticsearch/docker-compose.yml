version: "2"
services:
 elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.0
    restart: always
    ports:
      - "9200:9200"
    networks:
      default:
        aliases:
          - elasticsearch
    volumes:
      - "~/docker/data/esforcontent/:/usr/share/elasticsearch/data"

               
networks:
  default:
    external:
      name: devtest

