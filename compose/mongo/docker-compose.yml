version: "2"
services:
  mongodb:
    image: mongo:latest
    restart: always
    environment:
    - "MONGO_DATA_DIR=/data/db"
    - "MONGO_LOG_DIR=/dev/null"
    volumes:
    - "~/docker/data/mongodb/db:/data/db"
    ports:
    - "27017:27017"
    
networks:
  default:
    external:
      name: devtest

